<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Crear Programa - Dashboard</title>
    <link rel="stylesheet" href="/assets/css/global.css">
    <link rel="stylesheet" href="/assets/css/dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <aside class="sidebar">
            <h2>Dashboard Menu</h2>
            <ul>
                <li><a href="#">Inicio</a></li>
                <li><a href="#">Gestionar Programas</a></li>
                <li><a href="/dashboard/create-program.html" class="active">Crear Programa</a></li>
                <li><a href="#">Gestionar Evaluaciones</a></li>
                <li><a href="#">Reportes</a></li>
            </ul>
        </aside>
        <main class="main-content">
            <h1>Crear Nuevo Programa</h1>
            <form id="createProgramForm">
                <div class="form-section">
                    <h2>Información de la Facultad</h2>
                    <label for="faculty">Facultad:</label>
                    <select id="faculty" name="facultad" required>
                        <option value="">Seleccione una facultad</option>
                        <!-- Options will be populated by JavaScript -->
                    </select>

                    <h2>Información General del Programa</h2>
                    <label for="programName">Nombre del Programa:</label>
                    <input type="text" id="programName" name="nombrePrograma" required>

                    <label for="programType">Tipo de Programa:</label>
                    <select id="programType" name="tipo" required>
                        <option value="">Seleccione un tipo</option>
                        <option value="Maestría">Maestría</option>
                        <option value="Curso">Curso</option>
                        <option value="Diplomado">Diplomado</option>
                    </select>

                    <label for="startDate">Fecha de Inicio:</label>
                    <input type="date" id="startDate" name="fechaInicio" required>

                    <label for="endDate">Fecha de Finalización:</label>
                    <input type="date" id="endDate" name="fechaFinalizacion" required>

                    <label for="studentCount">Cantidad de Estudiantes:</label>
                    <input type="number" id="studentCount" name="cantidadEstudiantes" required min="0">
                </div>

                <div class="form-section">
                    <h2>Asignaturas y Docentes</h2>
                    <div id="asignaturasContainer">
                        <!-- Initial subject and teacher pair -->
                        <div class="asignatura-entry">
                            <label for="asignaturaNombre_0">Nombre de la Asignatura:</label>
                            <input type="text" class="asignatura-nombre" required>

                            <label for="docenteAsignado_0">Docente Asignado:</label>
                            <input type="text" class="docente-asignado" required>
                        </div>
                        <!-- New subject and teacher pairs will be added here -->
                    </div>
                    <button type="button" id="addAsignaturaPair">Agregar Otra Asignatura</button>
                </div>

                <button type="submit">Crear Programa</button>
            </form>
        </main>
    </div>

    <script src="/assets/js/dashboard.js"></script>
</body>
</html>
